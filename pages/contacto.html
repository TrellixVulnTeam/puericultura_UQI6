<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página de contacto con la organización de Puericultura" />
    <meta name="keywords" content="puericultura, crianza, desarrollo, familia" />
    <title>Contacto - Escribinos tu mensaje</title>
    <link rel="shortcut icon" href="../assets/favicon.png" />
    <link rel="canonical" href="https://lovely-kleicha-6eb962.netlify.app/pages/contacto.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/logo.png" alt="imagen del logo" width="40" height="40"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/significado.html">Qué es la Puericultura</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/quienes.html">Quiénes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/ubicacion.html">Ubicación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="text-center entrada">Contacto</h1>
        </section>
        <section class="container mt-5">
            <div class="row">
                <form class="entrada">
                    <div class="mb-3 text-center">
                        <label for="formGroupExampleInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Escriba su Nombre">
                    </div>
                    <div class="mb-3 text-center">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Escriba su Correo Electrónico">

                    </div>

                    <div class="mb-3 text-center">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Escriba su mensaje"></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-enviar">Enviar</button>
                        <button type="reset" class="btn btn-limpiar">Limpiar</button>
                    </div>

                </form>
            </div>

            <div class="mb-3 text-center">
                <h3>Usuarios Registrados</h3>
            </div>

            <div>
                <ul id="lista" class="mb-3 text-center">

                </ul>
            </div>

        </section>






    </main>

    <footer>
        <div class="container mt-0">
            <div class="row justify-content-evenly">
                <div class="col-sm-12 col-md-6 col-lg-3 text-center mt-4">
                    <a href="tel:+541123456789" class="text-decoration-none link-dark">Teléfono: +541123456789</a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 text-center mt-4">
                    <a href="mailto:info@correo.com.ar" class="text-decoration-none link-dark">Correo:
                        info@correo.com.ar</a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 text-center mt-4">
                    <p>Horarios de atención:</p>
                    <p>Lunes a Viernes 10:00 a 19:00 hs</p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 text-center mt-4">
                    <a href="https://www.instagram.com" target="_blank" class="color">
                        <img src="../assets/img/instagram.png" alt="instagram" width="30" height="30" />
                    </a>
                    <a href="https://www.youtube.com" target="_blank" class="color">
                        <img src="../assets/img/youtube.png" alt="youtube" width="30" height="30" />
                    </a>
                </div>
            </div>

        </div>
    </footer>

    <script src="../js/main.js"></script>
