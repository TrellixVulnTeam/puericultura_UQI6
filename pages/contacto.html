<body>
    <header class="header">
        <div class="header__content">
            <img src="../assets/img/logo.png" alt="logo sitio" class="imgLogo" />
            <nav>
                <ul class="content__navbar">
                    <li>

        </div>

    <main class="main">
        <section class="main__content">
            <h1>Contacto</h1>
            <form class="formulario" action="" method="" enctype="">
                <div>
                    <label for="nombre">Ingrese su nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre..." />
                </div>
                <div>
                    <label for="correo">Ingrese su correo:</label>
                    <input type="email" id="correo" name="correo" placeholder="e-mail..." />
                </div>
                <div>
                    <label for="consulta">Ingrese su consulta:</label>
                    <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Mensaje..."></textarea>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>

            </form>
        </section>
    </main>

    <hr />

    <footer class="footer">
        <div class="footer__content">
            <img src="../assets/img/logo.png" alt="logo" class="imgLogo" />
        </div>
        <div class="footer__content">
            <a href="tel:+541123456789">Teléfono: +541123456789</a>
            <a href="mailto:info@correo.com.ar">Correo: info@correo.com.ar</a>
        </div>
        <div class="footer__content">
            <img src="../assets/img/horario.png" alt="reloj" class="imgReloj" />
            <p>Horarios de atención: Lunes a Viernes - 10:00 a 19:00 hs</p>
        </div>
        <div class="footer__content">
            <a href="https://www.instagram.com" target="_blank">
